<!DOCTYPE html>
<html>

<head>
    <title>Debug Test</title>
</head>

<body>
    <h1>Debug Test</h1>
    <div id="output"></div>

    <script src="products.js"></script>
    <script>
        const output = document.getElementById('output');
        output.innerHTML = '<p>Products loaded: ' + (typeof products !== 'undefined' ? 'YES' : 'NO') + '</p>';
        if (typeof products !== 'undefined') {
            output.innerHTML += '<p>Number of products: ' + products.length + '</p>';
            output.innerHTML += '<p>First product: ' + JSON.stringify(products[0]) + '</p>';
        }
    </script>
</body>

</html>
